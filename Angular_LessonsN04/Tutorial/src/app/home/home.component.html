<div class="column gap-1">
<!--  Product section -->
  <div class="row wrap gap-1 space-bet">
    <app-product
      *ngFor="let product of products"
      [product]="product"
      (edite)="onOutputProduct($event)"
    ></app-product>
  </div>
<!-- Paginator -->

  <p-paginator
    [rows] ="rows"
    [totalRecords]="totalRecords"
    [rowsPerPageOptions]="[6,12,20]"
    (onPageChange)="onPageChange($event)"
  ></p-paginator>


</div>
