<p-dialog
  header="{{header}}"
  [(visible)]="display"
  modal="true"
  [closable]="false"
>
  <!--    Name-->
  <div class="div gap-1">
    <div class="div row gap-05">
      <span class="price-label">Name:</span>
      <input type="text" [ngModel]="product.name">
    </div>
  </div>

  <!--Price-->
  <div class="div gap-1">
    <div class="div row gap-05">
      <span class="price-label">Price:</span>
      <input type="text" [ngModel]="product.price">
    </div>
  </div>

  <!--Image-->
  <div class="div gap-1">
    <div class="div row gap-05">
      <span class="image-label">Image:</span>
      <input type="text" [ngModel]="product.image">
    </div>
  </div>

  <p-rating  [(ngModel)]="product.rating"
             [readonly]="false"
             iconCancelClass = "hidden"
  ></p-rating>

  <p-footer>
    <button type="button" pButton icon="pi pi-check" (click)="onConfirm()" label="Confirm"></button>
    <button type="button" pButton icon="pi pi-times" (click)="onCancel()" label="Cancel"></button>
  </p-footer>
</p-dialog>
